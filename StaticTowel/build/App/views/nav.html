<nav class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a class="brand" href="/">
            <span class="title" data-bind="text: app.appTitle"></span> 
        </a>
        <div class="btn-group" data-bind="foreach: app.mainMenu().itemsList">
            <a data-bind="css: { active: isSelected }, attr: { href: route }, text: name, click: $parent.app.mainMenu().selectItem.bind($parent.app.mainMenu(), $data)" 
                class="btn btn-info" href="#"></a>
        </div>
        <div class="loader pull-right" data-bind="css: { active: app.isLoading }">
            <div class="progress progress-striped active page-progress-bar">
                <div class="bar" style="width: 100px;"></div>
            </div>
        </div>
    </div>
</nav>
