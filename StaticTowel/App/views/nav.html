<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="title" data-bind="text: app.appTitle"></span></a>
    </div>
    <div class="navbar-collapse collapse">
        <div class="btn-group" data-bind="foreach: app.mainMenu().itemsList">
            <a data-bind="css: { active: isSelected }, attr: { href: route }, text: name, click: $parent.app.mainMenu().selectItem.bind($parent.app.mainMenu(), $data)" class="btn btn-info" href="#"></a>
        </div>
        <div class="loader pull-right" data-bind="css: { active: app.isLoading }">
            <div class="progress progress-striped active" >
                <div class="progress-bar"  role="progressbar" style="width: 100px;"></div>
            </div>
        </div>
    </div>
</div>
